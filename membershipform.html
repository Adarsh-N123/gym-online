<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="membership.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
    </head>
    <body style="background-image: linear-gradient(to bottom right, rgb(6, 6, 6), rgb(243, 243, 233));background-repeat:no-repeat;background-attachment:fixed;background-position:center;">
        <center ><div id="display1" style="margin-top: 15vh;" id="loader1"><center><h1><span style="color: rgb(15, 176, 230);">Getting Your</span><span>Form Ready...</span></h1></center></div></center>
        <center><img id="loader" src="img/hi.gif" style="margin-top: 20vh;width:10vw;"></center>

        <div style="display: none;" id="display" >
            <form action="membershipform.html" method="GET" style="background-image: linear-gradient(to bottom right, rgb(6, 6, 6), rgb(243, 243, 233));">
                <center><img src="logofinal-01.png" id="prof1"></center>
                <center><h1><span style="color: rgb(41, 41, 234);">Membership</span><span>&nbsp;Form</span></h1></center>
                <center>
                    <div id="form">
                        <br>
                        <br>

                        <span><h2>First Name:</h2></span><input placeholder="First Name" type="text" id="i1" required style="width:80%;height:5%;border-radius:0.5rem;border-width:3px;border-style:solid;border-color:black;">
                        <span style="margin-top: 5vh;"><h2>Last Name:</h2></span><input placeholder="Last Name" type="text" id="i2" required style="width:80%;height:5%;border-radius:0.5rem;border-width:3px;border-style:solid;border-color:black;">
                        <span style="margin-top: 5vh;"><h2>Current Weight:</h2></span><input placeholder="Current Weight Name" type="number" id="i3" required style="width:80%;height:5%;border-radius:0.5rem;border-width:3px;border-style:solid;border-color:black;">
                        <span style="margin-top: 5vh;"><h2>Weight Goal:</h2></span><input placeholder="Weight Goal" type="number" id="i4" required style="width:80%;height:5%;border-radius:0.5rem;border-width:3px;border-style:solid;border-color:black;">
                        <span style="margin-top: 5vh;"><h2>Height:</h2>:</h2></span><input placeholder="Height" type="text" id="i5" required style="width:80%;height:5%;border-radius:0.5rem;border-width:3px;border-style:solid;border-color:black;">
                        <span style="margin-top: 5vh;"><h2>Mobile:</h2></span><input placeholder="Mobile No" type="tel" id="i6" required style="width:80%;height:5%;border-radius:0.5rem;border-width:3px;border-style:solid;border-color:black;">
                        <button type="submit" style="margin-top:4vh;width:50%;height:5vh;border-radius:1rem;background-color:bisque">Get Consultation</button>
                    </div>
                </center>
            </form>
            
                        
        </div>
        
    </body>
    <script>
            var displayone = document.getElementById("display1");
            var loader = document.getElementById("loader");
            var displayText = document.getElementById("display");
            window.addEventListener("load",function(){
                loader.style.display="none";
                displayText.style.display="block";
                displayone.style.display="none";
                
                
            })
        </script>
</html>
